<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Earth Engine Search</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #search-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input id="search-box" type="text" placeholder="Search for a place...">
    <div id="map"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 2,
            });

            const searchBox = new google.maps.places.SearchBox(document.getElementById("search-box"));
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(document.getElementById("search-box"));

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length == 0) return;
                
                const place = places[0];
                if (!place.geometry) return;
                
                map.setCenter(place.geometry.location);
                map.setZoom(10);
            });
        }
        
        google.maps.event.addDomListener(window, "load", initMap);
    </script>
</body>
</html>
